# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: danarrr # 网站标题，也会显示在该主题导航左上角
subtitle: # 网站副标题 会生成在导航栏主标题旁边（这里隐藏了）
description: 前端开发 danarrr # 网站描述，会出现在head，侧边菜单上 主要用做SEO
author: danarrr # 博客作者 Your Name
language: zh-Hans # 语言，支持的语言可以在themes>your-thems>languages 找到
timezone: # 

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: publicff
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year/:month/:title.md 
default_layout: post #命令行 hexo new <layout> name 中 layout默认值
titlecase: false # 标题转换为首字母大写
external_link: true # 是否在新标签打开连接
filename_case: 0 # 文件名大小写转换 (0)不转换（1)小写 (2)大写
render_drafts: false # 显示草稿
# 启动资源文件夹 看个人可用可不用
# 主要每次创建文件都会生成一个同名文件夹用于存放图片等资源
post_asset_folder: true
relative_link: false # 把链接改为与根目录的相对位址
future: true # 显示下一条文章
highlight: # 代码块设置 既现在看到的这块
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
## theme: landscape
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/danarrr/danarrr.github.io
  branch: master
